<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="header">
            <h1>TODO List</h1>
        </div>

        <h5 id="date-today"></h5>
        <button id="show-date">Show Date</button>

        <form action="">
            <input 
                type="text" 
                placeholder="Add a new item" id="new-todo">
            <button type="button" id="enter">
                Enter!
            </button>
        </form>
    
        <ul id="list">
            <!-- To Do List goes here! -->
        </ul>

        <h2>Checked off items</h2>
        <ul id="done-items">
            <!-- DONE items -->
        </ul>
    </div>
    
</body>

</html>
